server:
  port: 80

#开启降级 feign.hystrix
feign:
  hystrix:
    enabled: true  # 开启服务降级

# eureka 配置
eureka:
  client:
    register-with-eureka: false   # 不向注册中心注册自己
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/

